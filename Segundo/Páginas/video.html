<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="../estilo/pag.css">
    <style>
        div{
            background-color: #121212;
            border-radius: 20px;
            border: 1px solid white;
            transition: 1s;
        }

        div:hover{
            background-color: #2b2b2b;
        }

        a{
            color: rgb(255, 255, 255);
            transition: 1s;
        }

        iframe{
            width: 100vw;
            height: 100vh;
        }

<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wuLSM6JDC1w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
